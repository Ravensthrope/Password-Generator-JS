<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator | Using Vanilla JS</title>
  </head>
  <body>
    <div class="card">
      <div class="bar">
        <input type="text" id="input-bar" placeholder="ASF4!fas" readonly />
        <button id="copy-btn">Copy</button>
      </div>
      <div class="actions">
        <input
          type="range"
          name="Length"
          class="action"
          id="input-range"
          min="8"
          max="20"
        />
        <label id="len-lbl">Length: 8</label>
        <input type="checkbox" name="Number" class="action" id="input-int" />
        <label>Number</label>
        <input
          type="checkbox"
          name="Character"
          class="action"
          id="input-char"
        />
        <label>Character</label>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
